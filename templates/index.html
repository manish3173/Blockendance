<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockendance - Blockchain Attendance System</title>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .hero-section {
            padding: 40px 0;
            text-align: center;
            background: linear-gradient(135deg, #1976d2, #64b5f6);
            color: white;
            margin-bottom: 30px;
            border-radius: 0 0 50% 50% / 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card-panel {
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 17px 2px rgba(0,0,0,0.14), 
                       0 3px 14px 2px rgba(0,0,0,0.12), 
                       0 5px 5px -3px rgba(0,0,0,0.2);
        }

        .input-field input[type=text]:focus {
            border-bottom: 1px solid #1976d2 !important;
            box-shadow: 0 1px 0 0 #1976d2 !important;
        }

        .btn {
            border-radius: 25px;
            padding: 0 30px;
            text-transform: none;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .action-buttons .btn {
            width: 250px;
            height: 45px;
            line-height: 45px;
            font-size: 16px;
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>

<body>
    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="hero-section animated">
        <h1 class="brand-logo">Blockendance</h1>
        <p class="subtitle">Secure Blockchain-Based Attendance System</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel animated" style="animation-delay: 0.2s">
                    <form action="/" method="post" id="nameForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="text" id="name" name="name" class="validate" required/>
                                <label for="name">Enter your name</label>
                            </div>
                            <div class="col s12 center-align">
                                <button class="btn waves-effect waves-light" type="submit">
                                    Start Taking Attendance
                                    <i class="material-icons right">arrow_forward</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="action-buttons animated" style="animation-delay: 0.4s">
                    <a class="btn waves-effect waves-light teal" href="/view.html">
                        <i class="material-icons left">history</i>
                        View Previous Records
                    </a>
                    <a class="btn waves-effect waves-light deep-purple lighten-1" href="/result.html">
                        <i class="material-icons left">security</i>
                        Check Blockchain Integrity
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.updateTextFields();
            
            // Hide loading animation
            document.getElementById('loading').style.display = 'none';
            
            // Show loading animation on form submit
            document.getElementById('nameForm').onsubmit = function() {
                document.getElementById('loading').style.display = 'flex';
            };
        });
    </script>
</body>
</html>
