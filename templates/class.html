<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details - Blockendance</title>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="hero-section animated">
        <h2 class="white-text" style="font-weight: 300; margin: 0;">Class Details</h2>
        <div class="user-info">
            <i class="material-icons">account_circle</i>
            <span class="name">{{ name }}</span>
        </div>
        <div class="date-display">
            <i class="material-icons tiny">event</i>
            {{ date }}
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel animated" style="animation-delay: 0.2s">
                    <form action="/" method="post" id="classForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">school</i>
                                <select id="course" name="course" class="validate" required>
                                    <option value="" disabled selected>Choose Department</option>
                                    <option value="CSE">Computer Science Engineering</option>
                                    <option value="ECE">Electronics & Communication</option>
                                    <option value="MECH">Mechanical Engineering</option>
                                    <option value="IS">Information Science</option>
                                    <option value="CIVIL">Civil Engineering</option>
                                    <option value="EEE">Electrical & Electronics</option>
                                </select>
                                <label>Select Department</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">date_range</i>
                                <select id="year" name="year" class="validate" required>
                                    <option value="" disabled selected>Choose Year</option>
                                    <option value="1">1st Year</option>
                                    <option value="2">2nd Year</option>
                                    <option value="3">3rd Year</option>
                                    <option value="4">4th Year</option>
                                </select>
                                <label>Select Year</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">group</i>
                                <input type="number" id="number" name="number" class="validate" required min="1" max="100"/>
                                <label for="number">Number of Students</label>
                            </div>
                            <div class="col s12 center-align">
                                <button class="btn waves-effect waves-light gradient-btn" type="submit">
                                    Continue
                                    <i class="material-icons right">arrow_forward</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize select dropdowns
            M.FormSelect.init(document.querySelectorAll('select'));
            
            // Hide loading animation
            document.getElementById('loading').style.display = 'none';
            
            // Show loading animation on form submit
            document.getElementById('classForm').onsubmit = function() {
                document.getElementById('loading').style.display = 'flex';
            };
        });
    </script>
</body>
</html>
